<template>
	<require from="./simple.css"></require>

	<div class="container">
		<div class="search-container ${results.length > 0 ? 'has-results' : ''}">
			<div class="text-xs-center search-title-container">
				<h1 class="search-title">
					<span class="g-blue">S</span>
					<span class="g-red">e</span>
					<span class="g-yellow">a</span>
					<span class="g-blue">r</span>
					<span class="g-green">c</span>
					<span class="g-red">h</span>
				</h1>
			</div>
			<form submit.delegate="search()">
				<div class="row">
					<input type="text" value.bind="queryText" class="search-input col-md-6 col-xs-8 offset-xs-2 offset-md-3">
				</div>
				<div class="search-button-row">
					<input type="submit" value="Search Search" class="btn btn-primary search-button">
					<input type="button" click.delegate="clear()" value="I'm Feeling Tired" class="btn btn-primary search-button">
				</div>
			</form>
		</div>
			
		<div class="row" if.bind="rawResult">
			<p>
				Found <span class="tag tag-info">${count}</span>, displaying <span class="tag tag-info">${results.length}</span>. 
				<a class="text-muted raw-result-trigger" data-toggle="collapse" href="#rawResult" aria-expanded="false" aria-controls="collapseExample">
					Raw result			
				</a>
			</p>
			<div class="collapse" id="rawResult">
				<div class="card card-block raw-result">
					<pre>${rawResult}</pre>	
				</div>
			</div>
			<div class="card-columns">
				<div repeat.for="result of results" class="card">
					<img if.bind="result.label" class="card-img-top" width="100%" src="${result.label}" alt="Card image cap">
					<div class="card-block">
						<h4 class="card-title">${result.name}</h4>
						<p class="card-text"><small class="text-muted">${result.brewery}</small></p>
						<p class="card-text"><small class="text-muted">${result.style}</small></p>
						<p class="card-text">${result.description}</p>
					</div>
				</div>
			</div>
		</div>
	</div>

</template>
